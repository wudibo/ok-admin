<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>权限列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/okadmin.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>会员管理</cite></a>
            <a><cite>权限列表</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--模糊搜索区域-->
    <div class="layui-row">
        <form class="layui-form layui-col-md12 ok-search">
            <input class="layui-input" placeholder="开始日期" autocomplete="off" id="startTime">
            <input class="layui-input" placeholder="截止日期" autocomplete="off" id="endTime">
            <input class="layui-input" placeholder="请输入权限名" autocomplete="off">
            <button class="layui-btn" lay-submit="" lay-filter="search">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
    <!--工具栏-->
    <okToolbar>
		<button class="layui-btn" id="add">
		    <i class="layui-icon">&#xe61f;</i>添加权限
		</button>
        <button class="layui-btn layui-btn-danger" id="batchDel">
            <i class="layui-icon layui-icon-delete"></i>批量删除
        </button>
        <span>共有数据：<i id="countNum"></i> 条</span>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
    // TODO 权限模块需要大改！！！！！！
    layui.use(["element", "table", "form", "laydate", "treetable", "okLayer", "okUtils"], function () {
        var form = layui.form;
        var table = layui.table;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var treetable = layui.treetable;
		var okLayer = layui.okLayer;
		var okUtils = layui.okUtils;

        laydate.render({elem: "#startTime", type: "datetime"});
        laydate.render({elem: "#endTime", type: "datetime"});

        layer.load(2);
        treetable.render({
            treeColIndex: 1,
            treeSpid: -1,
            treeIdName: "authorityId",
            treePidName: "parentId",
            elem: "#tableId",
            url: "../../data/permission-table.json",
            page: false,
            size: "sm",
            cols: [[
                {type: "numbers"},
                {field: "authorityName", minWidth: 200, title: "权限名称"},
                {field: "authority", title: "权限标识"},
                {field: "menuUrl", title: "菜单"},
                {field: "orderNumber", width: 80, align: "center", title: "排序号"},
                {
                    field: "isMenu", width: 80, align: "center", templet: function (d) {
                        if (d.isMenu == 1) {
                            return '<span class="layui-badge layui-bg-gray">按钮</span>';
                        }
                        if (d.parentId == -1) {
                            return '<span class="layui-badge layui-bg-blue">目录</span>';
                        } else {
                            return '<span class="layui-badge-rim">菜单</span>';
                        }
                    },
                    title: "类型"
                },
                {width: 120, align: "center", title: "操作", templet: "#operationTpl"}
            ]],
            done: function (res, curr, count) {
                layer.closeAll("loading");
                $("#countNum").text(count);
            }
        });

        form.on("submit(search)", function () {
            layer.msg("正在查询，请稍后...");
            return false;
        });

        table.on("tool(tableFilter)", function (obj) {
            var data = obj.data;
            switch (obj.event) {
            	case "edit":
            		edit(data.id);
            		break;
            	case "del":
            		del(data.id);
            		break;
            }
        });

		$("#add").click(function () {
			okLayer.open("添加权限", "permission-add.html", "90%", "90%", function () {
				$(".layui-laypage-btn")[0].click();
			})
		});

		$("#batchDel").click(function () {
			okLayer.confirm("确定要批量删除吗？", function (index) {
			    layer.close(index);
			    var idsStr = okUtils.table.batchCheck(table);
			    if (idsStr) {
			        okUtils.ajax("/permission/batchDel", "post", {idsStr: idsStr}).done(function (response) {
			            console.log(response)
			            okUtils.table.operationSuccessMsg("批量删除成功");
			        }).fail(function (error) {
			            console.log(error)
			        });
			    }
			});
		});

		function edit (id) {
			okLayer.open("编辑角色", "permission-edit.html?id=" + id, "90%", "90%", function () {
				$(".layui-laypage-btn")[0].click();
			})
		}

		function del (id) {
			okLayer.confirm("确定要删除吗？", function () {
			    okUtils.ajax("/permission/batchDel", "post", {idsStr: id}).done(function (response) {
			        console.log(response)
			        okUtils.table.operationSuccessMsg("删除成功");
			    }).fail(function (error) {
			        console.log(error)
			    });
			})
		}
    })
</script>
<!--行工具栏模板-->
<script type="text/html" id="operationTpl">
    <a href="javascript:;" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a href="javascript:;" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
</body>
</html>
